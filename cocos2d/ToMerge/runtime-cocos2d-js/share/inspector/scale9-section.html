<dom-module id="inspector-runtime-scale9-section">
    <style>
    </style>

    <template>
        <editor-section text="Scale9">
            <editor-prop prop="{{target.enableScale9}}"></editor-prop>
            <template  is="dom-if" if="[[target.enableScale9.value]]">
                <editor-prop prop="{{target.left}}"></editor-prop>
                <editor-prop prop="{{target.right}}"></editor-prop>
                <editor-prop prop="{{target.top}}"></editor-prop>
                <editor-prop prop="{{target.bottom}}"></editor-prop>
            </template>
        </editor-section>
    </template>

    <script>
        Editor.registerElement({
            properties: {
                target: {
                    type: Object,
                    value: null,
                    notify: true,
                },
            },
        });
    </script>
</dom-module>
