<link rel="import" href="packages://inspector/share/node-header.html">
<link rel="import" href="packages://inspector/share/mixins-section.html">
<link rel="import" href="node-size-enable-section.html">
<link rel="import" href="widget-section.html">

<dom-module id="runtime-text-field-wrapper-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-node-header
            target="{{target}}"
        >
        </inspector-node-header>

        <div class="props flex-1">
            <inspector-runtime-node-size-enable-section target="{{target}}">
            </inspector-runtime-node-size-enable-section>

            <inspector-runtime-widget-section target="{{target}}">
            </inspector-runtime-widget-section>

            <editor-section text="Label">
                <editor-prop prop="{{target.text}}"></editor-prop>
                <editor-prop prop="{{target.placeHolder}}"></editor-prop>
                <editor-prop prop="{{target.font}}"></editor-prop>
                <editor-prop prop="{{target.fontFamily}}"></editor-prop>
                <editor-prop prop="{{target.fontSize}}"></editor-prop>
                <editor-prop prop="{{target.maxLengthEnabled}}"></editor-prop>
                <template is="dom-if" if="[[target.maxLengthEnabled.value]]">
                    <editor-prop prop="{{target.maxLength}}"></editor-prop>
                </template>
                <editor-prop prop="{{target.passwordEnabled}}"></editor-prop>
            </editor-section>

            <inspector-mixins-section target="{{target}}">
            </inspector-mixins-section>
        </div>
    </template>

    <script>
        Editor.registerElement({
            properties: {
                target: {
                    type: Object,
                    value: null,
                    notify: true,
                },
            },
        });
    </script>
</dom-module>
