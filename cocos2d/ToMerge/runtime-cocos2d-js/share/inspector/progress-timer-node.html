<link rel="import" href="packages://inspector/share/node-header.html">
<link rel="import" href="packages://inspector/share/mixins-section.html">
<link rel="import" href="node-section.html">

<dom-module id="runtime-progress-timer-wrapper-inspector">
    <link rel="import" type="css" href="packages://inspector/share/common.css">

    <template>
        <inspector-node-header
            target="{{target}}"
        >
        </inspector-node-header>

        <div class="props flex-1">
            <editor-section text="Transform">
                <editor-prop prop="{{target.position}}"></editor-prop>
                <editor-prop prop="{{target.rotation}}"></editor-prop>
                <editor-prop prop="{{target.scale}}"></editor-prop>
            </editor-section>

            <editor-section text="Visual">
                <editor-prop prop="{{target.visible}}"></editor-prop>
                <editor-prop prop="{{target.color}}"></editor-prop>
                <editor-prop prop="{{target.size}}" disabled></editor-prop>
                <editor-prop prop="{{target.anchorPoint}}" disabled></editor-prop>
            </editor-section>

            <editor-section text="Progress Timer">
                <editor-prop prop="{{target.type}}"></editor-prop>
                <editor-prop prop="{{target.percentage}}"></editor-prop>
                <editor-prop prop="{{target.midPoint}}"></editor-prop>
                <editor-prop prop="{{target.barChangeRate}}"></editor-prop>
                <editor-prop prop="{{target.reverseDirection}}"></editor-prop>
                <editor-prop prop="{{target.texture}}"></editor-prop>
            </editor-section>

            <inspector-mixins-section target="{{target}}">
            </inspector-mixins-section>
        </div>
    </template>

    <script>
        Editor.registerElement({
            properties: {
                target: {
                    type: Object,
                    value: null,
                    notify: true,
                },
            },
        });
    </script>
</dom-module>
